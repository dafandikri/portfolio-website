<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/src/fonts/w-95-sans-serif.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Erdafa Andikri - Software Architect & Full-Stack Engineer from Jakarta, Indonesia. Experienced in React, Django, Flutter, and modern web technologies. Explore my portfolio featuring projects in e-commerce, mobile apps, and enterprise solutions." />
    <meta name="keywords" content="Erdafa Andikri, Software Engineer, Full Stack Developer, React, Django, Flutter, Jakarta, Indonesia, Portfolio, Web Development, Mobile Development" />
    <meta name="author" content="Erdafa Andikri" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Erdafa Andikri - Portfolio | Software Architect & Full-Stack Engineer" />
    <meta property="og:description" content="Versatile Software Architect and Full-Stack Engineer crafting innovative IT solutions from Jakarta, Indonesia. Specializing in React, Django, Flutter, and enterprise-grade applications." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dafandikri.tech" />
    <meta property="og:image" content="https://dafandikri.tech/src/assets/img/profile.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Erdafa Andikri Portfolio" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Erdafa Andikri - Software Architect & Full-Stack Engineer" />
    <meta name="twitter:description" content="Innovative Software Architect from Jakarta, Indonesia. Expert in React, Django, Flutter, and modern web technologies." />
    <meta name="twitter:image" content="https://dafandikri.tech/src/assets/img/profile.jpg" />
    
    <!-- Favicon (keep the small resolution for favicon) -->
    <link rel="icon" type="image/png" href="/profile.png" />
    <link rel="apple-touch-icon" href="/profile.png" />
    
    <!-- Preload critical images to prevent FOUC - HIGHEST PRIORITY -->
    <link rel="preload" href="/src/assets/img/profile.jpg" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/assets/img/background.jpg" as="image" />

    <link rel="preload" href="/src/assets/img/interbio_project.webp" as="image" />
    <link rel="preload" href="/src/assets/img/portfolio_project.webp" as="image" />
    
    <!-- Bootstrap CSS with async loading + critical CSS inlined -->
    <style>
      /* Critical CSS - Above the fold styles */
      @font-face {
        font-family: 'w95fa';
        src: url('/src/fonts/w-95-sans-serif.woff2') format('woff2'),
             url('/src/fonts/w-95-sans-serif.woff') format('woff');
        font-display: swap;
        font-weight: normal;
        font-style: normal;
      }
      body { 
        margin: 0; 
        font-family: 'w95fa', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #008080; 
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      .card { 
        background: #c0c0c0; 
        border: 2px solid #fff; 
        border-right-color: #000; 
        border-bottom-color: #000; 
      }
      .card-header { 
        background: linear-gradient(90deg, #0080ff 0%, #0080ff 100%); 
        color: white; 
        padding: 4px 8px; 
        font-size: 11px; 
        border-bottom: 1px solid #000; 
      }
      .card-body { padding: 12px; }
      .d-flex { display: flex; }
      .flex-column { flex-direction: column; }
      .align-items-center { align-items: center; }
      .justify-content-center { justify-content: center; }
      .text-center { text-align: center; }
      .mb-3 { margin-bottom: 1rem; }
      .mb-0 { margin-bottom: 0; }
      /* Optimize LCP element styling */
      .card-text {
        font-display: swap;
        contain: layout style;
      }
      @media (min-width: 768px) {
        .flex-md-row { flex-direction: row; }
        .text-md-left { text-align: left; }
        .d-md-flex { display: flex; }
        .d-md-none { display: none; }
        .d-none.d-md-block { display: block; }
      }
    </style>
    
    <!-- Defer non-critical CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" media="print" />
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></noscript>
    
    <title>Erdafa Andikri - Portfolio | Software Architect & Full-Stack Engineer</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- React application entry point - Load first -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Bootstrap JavaScript Bundle with Popper - Load async after React -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
