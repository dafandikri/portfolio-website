    <!-- Preload critical fonts -->
    <link rel="preload" href="/src/fonts/w-95-sans-serif.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Load CSS asynchronously to prevent render blocking -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet';document.body.classList.add('css-loaded')">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></noscript>
    
    <title>Erdafa Andikri - Portfolio | Software Architect & Full-Stack Engineer</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- React application entry point (highest priority) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Load non-critical scripts asynchronously -->
    <script>
      // Load jQuery and Bootstrap asynchronously after React loads
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        if (callback) script.onload = callback;
        document.head.appendChild(script);
      }
      
      // Load scripts in sequence to avoid conflicts
      window.addEventListener('load', function() {
        loadScript('https://code.jquery.com/jquery-3.6.0.min.js', function() {
          loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js', function() {
            // Load W95 script
            loadScript('/src/js/w95.js');
          });
        });
      });
    </script>
  </body>
</html>
